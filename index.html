<h1> 𝘾𝘾'𝙨 𝙢𝙤𝙣𝙚𝙮 𝙘𝙝𝙖𝙣𝙜𝙚𝙧 </h1>

<h2> CONVERT 100 PESOS TO USD OR JPY </h2>


 

        <div id="result"></div>

   <button onclick="convertToDollar()">Convert to USD</button>
    <button onclick="convertToYen()">Convert to JPY</button>

    <script>

        const pesoAmount = 100;
        const usdRate = 0.055;  // Example rate: 1 Peso = 0.055 USD
        const yenRate = 7.4;    // Example rate: 1 Peso = 7.4 JPY 

        function convertToDollar() {
            let usd = pesoAmount * usdRate;
            document.getElementById("result").innerHTML = pesoAmount + " Pesos = " + usd.toFixed(2) + " USD";
        }

        // Function to convert to JPY
        function convertToYen() {
            let yen = pesoAmount * yenRate;
            document.getElementById("result").innerHTML = pesoAmount + " Pesos = " + yen.toFixed(2) + " JPY";
        }
    </script>
